<!DOCTYPE html>
<html lang="en">
<head>
    <title>Interactive UIM Progress Chart</title>
    <style>
        .progress-container { display: grid; grid-template-columns: repeat(5, 1fr); }
        .gear-item { border: 1px solid #000; padding: 10px; text-align: center; cursor: pointer; }
        .completed { background-color: green; color: white; }
    </style>
</head>
<body>
    <h1>UIM Progress Tracker</h1>
    <div id="gearGrid" class="progress-container"></div>

    <script>
        const gearItems = ["Helmet", "Chestplate", "Leggings", "Boots", "Weapon"];
        const grid = document.getElementById("gearGrid");

        gearItems.forEach((item, index) => {
            let div = document.createElement("div");
            div.classList.add("gear-item");
            div.innerText = item;
            div.onclick = () => {
                div.classList.toggle("completed");
                saveProgress();
            };
            grid.appendChild(div);
        });

        function saveProgress() {
            const progress = Array.from(document.querySelectorAll(".gear-item")).map(el => el.classList.contains("completed"));
            localStorage.setItem("uimProgress", JSON.stringify(progress));
        }

        function loadProgress() {
            const saved = JSON.parse(localStorage.getItem("uimProgress") || "[]");
            document.querySelectorAll(".gear-item").forEach((el, i) => {
                if (saved[i]) el.classList.add("completed");
            });
        }

        loadProgress();
    </script>
</body>
</html>
